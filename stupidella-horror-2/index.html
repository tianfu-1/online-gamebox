<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
		<script src="./scripts/v2/poki-sdk.js"></script>
        <style>
        html, body, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
			background-color: black;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #ruffle, #ruffle * {
			position: relative;
            width: 100%;
            height: 100%;
    		overflow: hidden;
        }
        canvas {
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
		#preloadImage {
            position: absolute;
            max-height: 580px;//623
            width: auto;
            height: 100%;
            object-fit: contain;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
		/* Стили для прогресс-бара */
            #progress-bar-container {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 20px;
                background-color: #000000;
                z-index: 50;
            }
            #progress-bar {
                height: 100%;
                width: 0;
                background-color: #88cb7b;
                transition: width 0.3s linear;
            }
		/* Новый стиль для затемнения экрана */
        #screen-dim {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            transition: opacity 0.25s ease;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
        }	
		
    </style>
        
    </head>
    <body>
        <div id='ruffle'></div>
		<img id="preloadImage" src="preloader_stuh2_var222.jpg"/>
		
		<!-- Контейнер для прогресс-бара -->
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
		
		<!-- Элемент для затемнения экрана -->
        <div id="screen-dim"></div>
		
        <script src="ruffle_2023_12_16/ruffle.js"></script>
        <script src="StuH2_webgl.js"></script>
		
    </body>
</html>
